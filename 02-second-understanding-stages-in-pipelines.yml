trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps: 
    - bash: echo Build Firstjob
  - job: Secondjob
    steps: 
    - bash: echo Build SecondSjob
    - bash: echo $(Pipelinelevelvariable)
- stage: DevDeploy
  variables: 
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps: 
    - bash: echo $(environment)deployJob
- stage: QAdeploy
  variables: 
    environment: QA
  dependsOn: Build
  jobs:
  - job: QAdeployJob
    steps: 
     - bash: echo $(environment)deployJob
- stage: prodDeploy
  dependsOn:
  - DevDeploy
  - QAdeploy
  jobs:
  - job: proDeployJob
    steps: 
    - bash: echo proSDeployJob