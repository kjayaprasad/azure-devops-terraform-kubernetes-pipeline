trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
 - stage: Build
   jobs:
   - job: BuildJob
     steps:
     - bash: echo "Do the build"

stages:
 - stage: DevDeploy
   jobs:
   - deployment:  DevDeployJob
     environment: Dev
     strategy: 
      runOnce:
        deploy:
            steps:
               - script: echo deploy to Dev

stages:
 - stage: QADeploy
   jobs:
   - deployment:  DevDeployJob
     environment: QA
     strategy: 
      runOnce:
        deploy:
            steps:
               - script: echo deploy to QA